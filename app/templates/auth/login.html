{% extends "base.html" %}
<!--Start topbar header-->
<!-- Image and text -->

{% block content %}
{% include "auth/nav_auth.html"%}
<div class="loader-wrapper">
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div class="card card-authentication1 mx-auto my-5">
  <div class="card-body">
    <div class="card-content p-1">
      <div class="text-center">
        <img src="{{url_for('static', filename='/images/homepage/BrTurbo-logo.png')}}" width="100px" alt="logo icon">
      </div>
      <div class="card-title text-uppercase text-center py-3">Login</div>
      <form method="POST">
        <div class="form-group">
          <label for="exampleInputUsername" class="sr-only">Username</label>
          <div class="position-relative has-icon-right">
            <input type="text" id="exampleInputUsername" name="email" class="form-control input-shadow"
              placeholder="Entre com Email">
            <div class="form-control-position">
              <i class="icon-user"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword" class="sr-only">Password</label>
          <div class="position-relative has-icon-right">
            <input type="password" id="exampleInputPassword" name="password" class="form-control input-shadow"
              placeholder="Enter Password">
            <div class="form-control-position">
              <i class="icon-lock"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <div class="icheck-material-white">
              <input type="checkbox" id="user-checkbox" checked="" />
              <label for="user-checkbox">Lembre-me</label>
            </div>
          </div>
          <div class="form-group col-6 text-right">
            <a href="{{url_for('auth.recover_password')}}">Esqueceu sua senha?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Entrar</button>
        <div class="text-center mt-3">Entrar com</div>

        <div class="form-row mt-4">
          <div class="form-group mb-0 col-6">
            <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i>
              Facebook</button>
          </div>
          <div class="form-group mb-0 col-6 text-right">
            <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="card-footer text-center py-3">
    <p class="text-warning mb-0">Você não tem uma conta? <a href="{{url_for('auth.register')}}">Cadastre
        Aqui</a></p>
  </div>
</div>

{% endblock %}
