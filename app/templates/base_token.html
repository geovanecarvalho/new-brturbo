<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sistema BrTurbo" />
    <meta name="author" content="Geovane Carvalho" />
    <title>BrTurbo Arena</title>
    <!-- loader-->
    <link href="{{url_for('static', filename='css/pace.min.css')}}" rel="stylesheet" />
    <script src="js/pace.min.js"></script>
    <!--favicon-->
    <link rel="icon" href="{{url_for('static', filename='images/homepage/logo.ico')}}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{{url_for('static', filename='css/animate.css')}}" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{{url_for('static', filename='css/icons.css')}}" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="{{url_for('static', filename='css/app-style.css')}}" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme9">

    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">

        <!--Start topbar header-->
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('home.homepage')}}">
                <img src="{{url_for('static', filename='images/homepage/logoBr.png')}}" width="50px"
                    class="d-inline-block align-top" alt="">
                <span class="logo-nav-br">BrTurbo</span><span class="logo-nav-arena">Arena</span>

            </a>

        </nav>

        {% block content %}
        {% endblock %}

        <!--Start Back To Top Button-->

        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--start color switcher-->
        {% if current_user.is_authenticated %}
        <div class="right-sidebar">
            <div class="switcher-icon">
                <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
            </div>
            <div class="right-sidebar-content">

                <p class="mb-0">Gaussion Texture</p>
                <hr>

                <ul class="switcher">
                    <li id="theme1"></li>
                    <li id="theme2"></li>
                    <li id="theme3"></li>
                    <li id="theme4"></li>
                    <li id="theme5"></li>
                    <li id="theme6"></li>
                </ul>

                <p class="mb-0">Gradient Background</p>
                <hr>

                <ul class="switcher">
                    <li id="theme7"></li>
                    <li id="theme8"></li>
                    <li id="theme9"></li>
                    <li id="theme10"></li>
                    <li id="theme11"></li>
                    <li id="theme12"></li>
                    <li id="theme13"></li>
                    <li id="theme14"></li>
                    <li id="theme15"></li>
                </ul>

            </div>
        </div>
        {% endif%}
        <!--end color switcher-->

    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- sidebar-menu js -->
    <script src="{{url_for('static', filename='js/sidebar-menu.js')}}"></script>

    <!-- Custom scripts -->
    <script src="{{url_for('static', filename='js/app-script.js')}}"></script>

    <script src="{{url_for('static', filename='js/pace.min.js')}}"></script>
</body>

</html>
